<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dra. Diana Aranha | Odontologia Est√©tica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- Paleta Premium & Futurista --- */
        
        /* Primary: Antique Gold / Bronze (#968157) */
        --color-primary-50: #fbf9f5;
        --color-primary-100: #f2ede0;
        --color-primary-200: #e4d8bf;
        --color-primary-300: #d1be95;
        --color-primary-400: #bba274;
        --color-primary-500: #a89266;
        --color-primary-600: #968157; /* Base */
        --color-primary-700: #7d6b46;
        --color-primary-800: #66583d;
        --color-primary-900: #423824;

        /* Secondary: Tech Dark / Slate */
        --color-secondary-800: #2d3748;
        --color-secondary-900: #1a202c; /* Deep Dark */
        
        /* Backgrounds */
        --color-bg-body: #ffffff;
        --color-bg-soft: #faf9f6;
        --color-bg-glass: rgba(255, 255, 255, 0.8);
      }

      body { 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
        background-color: var(--color-bg-body);
        color: var(--color-secondary-900);
        overflow-x: hidden;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary-400); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary-600); 
      }

      /* Animation Utilities */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-scale {
        opacity: 0;
        transform: scale(0.95);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal-scale.visible {
        opacity: 1;
        transform: scale(1);
      }
      
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }

      /* Gradient Text Utility */
      .text-gradient-gold {
        background: linear-gradient(135deg, var(--color-primary-700) 0%, var(--color-primary-500) 50%, var(--color-primary-700) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
              },
              secondary: {
                900: 'var(--color-secondary-900)',
                800: 'var(--color-secondary-800)',
              },
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow': '0 0 15px rgba(150, 129, 87, 0.3)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Animation Script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              observer.unobserve(entry.target); // Run once
            }
          });
        }, observerOptions);

        const animatedElements = document.querySelectorAll('.reveal-on-scroll, .reveal-scale');
        animatedElements.forEach(el => observer.observe(el));
      });
    </script>
  </body>
</html>
